<!DOCTYPE html>
<html ng-app="ui.wisoft" >
<head lang="en">
<meta charset="UTF-8"> 
<title>上海移动PS业务查询系统</title>



<link rel="stylesheet" href="js/WebUI4Angular/themes/default/wi-all.css" />





</head>
<body >
<h2>AngularJS 菜单</h2>
<div ng-controller="MenuDemoCtrl3 as mc">
    <div >
        <wi-menu adaptable="true"
                 position="bottom-left"
                 filterable="false"
                 dataprovider="mc.data"
				 onselect="vm.selectFn"
		>
            <input id="qq" type="button" class="wi-btn" value="按钮11111" />
        </wi-menu>
    </div>
</div>

<script src="js/Angular/angular.js"></script>
<script src="js/jquery/jquery-1.8.2.min.js"></script>
<script src="js/WebUI4Angular/WebUI4Angular-tpls-all-mini.js"></script>

<script>

angular.module('ui.wisoft', []).
            controller('MenuDemoCtrl3', ['$scope', function ($scope){
    $scope.vm = {
        selectFn: function(f){
            console.log(f);
        }
    };
    var ctrl = this;
    ctrl.data = [
        {id: '0', label: '简单 js 表达式'},
        {id: '1', label: 'node1'},
        {id: '2', label: 'node2'},
        {id: '3', label: '禁用项', enabled: false}
    ];
	
}]);

</script>



</body>
</html>
