<!DOCTYPE html>
<html>
<head>
<title>SHMCC PS Web</title>
<script>
    class obj {
        constructor () {
            this.name = "1234";
            this.age = 23;
        }
        getName(){
            return this.name;
        }
    }
    var getobjname = function(){
        var obj1 = new obj();
        console.log(obj1.getName());
        return obj1.getName();
