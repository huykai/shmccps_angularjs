  <style>
    div
        {
            border:1px;
            /*border-radius:12px;
            -moz-border-radius:25px;  Old Firefox */
        }
    #greeting
    {
        color:#404046;
        margin: 20px
    }
    .float_layer { width: 600px; border: 1px solid #aaaaaa; display:none; background: #fff; }
    .float_layer h2 { height: 26px; line-height: 25px; padding-left: 10px; font-size: 14px; color: #333; border-bottom: 1px solid #aaaaaa; position: relative; }
    .float_layer .min { width: 25px; height: 24px; background: url(images/iconfinder_arrow-circle-down_1608514.png) no-repeat 0 bottom; position: absolute; top: 2px; right: 29px; }
    .float_layer .min:hover { background: url(images/iconfinder_arrow-circle-down_1608514.png) no-repeat 0 0; }
    .float_layer .max { width: 25px; height: 24px; background: url(images/iconfinder_arrow-circle-up_1608521.png) no-repeat 0 bottom; position: absolute; top: 2px; right: 29px; }
    .float_layer .max:hover { background: url(images/iconfinder_arrow-circle-up_1608521.png) no-repeat 0 0; }
    .float_layer .close { width: 25px; height: 24px; background: url(images/close.png) no-repeat 0 bottom; position: absolute; top: 2px; right: 3px; }
    .float_layer .close:hover { background: url(images/close.png) no-repeat 0 0; }
    .float_layer .content { height: 200px; overflow: hidden; font-size: 14px; line-height: 18px; color: #666; text-indent: 28px; }
    .float_layer .wrap { padding: 2px; }
  
    .scrollDiv{height:25px;font-size:10px;/* 必要元素 */line-height:25px;border:#ccc 1px solid;overflow:hidden;/* 必要元素 */}
    .scrollDiv li{height:25px;font-size:10px;padding-left:2px;text-indent:5px;overflow:hidden;}
    
    #s3{height:164px;}
  
  </style>
